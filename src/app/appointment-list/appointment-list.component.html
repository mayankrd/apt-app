<div>
    <input [(ngModel)]="newAppointmentTitle" placeholder="Appointment Description" type="text">
    <input [(ngModel)]="newAppointmentDate" placeholder="Appointment Date" type="date">
    <button (click)="addAppointment()">Add</button>
</div>

<ul>
    <li *ngFor="let apt of appointments">
        {{apt.id}} {{apt.title}} {{apt.date | date: 'dd:MM:yyyy'}}
    </li>
</ul>
